{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="movies_cards grid grid-cols-6">
        {% for car in cars_list %}
            <div class="card">
                <div class="card_image">
                    <a class="" href="{% url 'detail' id=car.id %}">
                        <img src='{{ car.image.url }}' class="" alt="">
                    </a>
                </div>
                <div class="pt-4 pl-4 font-bold">{{car.model}}</div>
                <div class="pt-4 pl-4 font-bold">{{car.brand}}</div>
                <div class="flex justify-between items-center px-4 pb-2">
                    <div class="color82 text-xs">{{car.year}}</div>
                    <div> {{ car.price }}$</div>
                </div>
            </div>
        {% empty %}
            <div class="text-2xl max-w-3xl font-bold">
                No cars found
            </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
